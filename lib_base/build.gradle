apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions{
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile project(':lib_res')
    compile project(':lib_db')
    compile project(':lib_net')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //rxjava
    //noinspection GradleDependency
    implementation 'io.reactivex.rxjava2:rxjava:2.1.11'
    //noinspection GradleDependency
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    //ARouter
    compile 'com.alibaba:arouter-api:1.3.1'
    annotationProcessor "com.alibaba:arouter-compiler:1.1.4"
    //路径绘制
    implementation 'com.yanzhikai:TextPathView:0.1.3'
    //rxpermissions
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    //bottom-navigation-bar
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.4.1'
    compile 'com.squareup.picasso:picasso:2.3.2'
    // takephoto
    compile('com.jph.takephoto:takephoto_library:4.0.3')
    // eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    // PasswordInput
    compile 'com.github.EthanCo:PasswordInput:1.5.3'
}
